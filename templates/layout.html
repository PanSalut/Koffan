<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Zakupow</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        uncertain: '#fef3c7',
                    }
                }
            }
        }
    </script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/ws.js"></script>

    <!-- Alpine.js + Collapse plugin -->
    <script defer src="https://unpkg.com/@alpinejs/collapse@3.13.5/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.13.5/dist/cdn.min.js"></script>

    <style>
        [x-cloak] { display: none !important; }
        .htmx-request .htmx-indicator { display: inline-block; }
        .htmx-indicator { display: none; }

        /* HTMX animations */
        .htmx-added {
            animation: slideIn 0.25s ease-out;
        }
        .htmx-swapping {
            opacity: 0;
            transition: opacity 0.15s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Item animations */
        .item-enter {
            animation: itemEnter 0.3s ease-out;
        }
        @keyframes itemEnter {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .item-exit {
            animation: itemExit 0.2s ease-in forwards;
        }
        @keyframes itemExit {
            to {
                opacity: 0;
                transform: translateX(20px) scale(0.95);
            }
        }

        /* Checkbox pulse */
        .checkbox-pulse {
            animation: pulse 0.3s ease-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Section fade */
        .section-fade {
            animation: sectionFade 0.3s ease-out;
        }
        @keyframes sectionFade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    {{embed}}

    <script src="/static/app.js?v=2"></script>
</body>
</html>
