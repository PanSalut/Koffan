services:
  - type: web
    name: koffan
    runtime: docker
    plan: starter
    healthCheckPath: /
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1
    envVars:
      - key: APP_PASSWORD
        generateValue: true
      - key: DB_PATH
        value: /app/data/shopping.db
      - key: DEFAULT_LANG
        value: en
      - key: APP_ENV
        value: production
